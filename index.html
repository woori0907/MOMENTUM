<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <div id="weather" class="font-color-white">
        <img src="" alt="" class="icon">
        <span class="weather"></span>
        <span class="city"></span>
    </div>
    <h2 id="clock" class="font-color-white size1000p">00:00:00</h2>

    <form class="hidden" id="login-form">
        <input type="text" required maxlength="15" placeholder="What is your name?">
    </form>
    <h1 id="greeting" class="hidden font-color-white"></h1>
    <form id="todo-form" class="hidden">
        <input type="text" required placeholder="Write a Todo and Press Enter">
    </form>
    <ul id="todo-list" class="font-color-white"></ul>
    <div id = "quote" class="font-color-white">
        <span></span>
        <br>
        <span></span>
    </div>
    
    <script src="https://kit.fontawesome.com/053fb83854.js" crossorigin="anonymous"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
